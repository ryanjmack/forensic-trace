version: v2
managed:
    enabled: true
plugins:
    - local: protoc-gen-go
      out: .
      opt: module=github.com/ryanjmack/forensic-trace
    - local: ./node_modules/.bin/protoc-gen-ts_proto
      out: packages/protocol/src
      opt:
          - esModuleInterop=true
          - forceLong=string
          - outputEncodeMethods=false
          - outputJsonMethods=false
          - outputClientImpl=false
